<div class="modal-header dialog-header-notify">
    <button type="button" class="close" ng-click="close()" class="pull-right">&times;</button>
    <h4 class="modal-title text-info">
        <span class="glyphicon glyphicon-info-sign"></span> {{ header }}
    </h4>
</div>
<div class="modal-body text-info" ng-bind-html="msg"></div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="close()">{{ defaultStrings.ok }}</button>
</div>
