    <div class="row-fluid">
        <div class="container view-container">
            <div class="row-fluid" style="margin-bottom: 20px;">
                <h3>Report Engine</h3>
                <div class="container-header">
                    Select filters to export report as a csv file.
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div>
                        <psp-date-range-select ng-model="model.selectedDates" default-text="Select Date Range" text-field="name" value-field="val" items="model.dateRanges"></psp-date-range-select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div>
                        <psp-sites-select ng-model="model.selectedSites" default-text="Select Sites" text-field="location" value-field="name" items="model.sites"></psp-sites-select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div>
                        <button class="btn " ng-confirm ng-click="model.runReport()" ng-disabled="true"><i class="glyphicon glyphicon-play"></i> Run Report</button>
                        <button class="btn " ng-confirm ng-click="model.exportReport()" ng-disabled="!model.selectedDates.name || model.selectedSites.length < 1"><i class="glyphicon glyphicon-export"></i> Export To CSV</button>
                    </div>
                </div>
            </div>
