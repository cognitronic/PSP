<div class="container" ng-cloak>
    <div class="row">
        <h2>Manage Birthday Coupon Notifications</h2>
        <div class="jumbotron">
            <h3 class="messagecontainer">Search Criteria</h3>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div>
                        <b class="messagecontainer">Last Name:</b>
                        <p>
                            <input class="form-control" type="text" ng-model="criteria_lastname"/>
                        </p>
                    </div>
                    <div>
                        <b class="messagecontainer">Email:</b>
                        <p>
                            <input class="form-control" type="text" ng-model="criteria_email"/>
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div>
                        <b class="messagecontainer">Birthdate:</b>
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{birthdateFormat}}" ng-model="dtBirthdate" is-open="birthdateOpened" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button class="btn " id="btnBirthdate" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th style="text-align: right;">Actions</th>
            </tr>
            <tbody>
            <tr ng-repeat="client in clients |
            startFrom: pagination.page * pagination.perPage |
            limitTo: pagination.perPage |
            convertToISODate  |
            filter:{lastname: criteria_lastname, email : criteria_email, birthdate : convertDateToBirthdate()}">
                <td>{{ client.firstname }}</td>
                <td>{{ client.lastname }}</td>
                <td>{{ client.email }}</td>
                <td>
                    {{ client.address }} <br />
                    {{ client.city }}, {{ client.state }} {{ client.zip }}
                </td>
                <td style="text-align: right;">
                    <span ng-show="!client.birthdaycouponsent"><a ng-click="sendCoupon(client)" class="btn btn-primary" > Send Coupon</a></span>
                    <span><a ng-click="deleteClient(client)" class="btn btn-danger"> Delete</a></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn " ng-hide="pagination.page == 0" ng-click="pagination.prevPage()">Previous</button>
    <span ng-repeat="n in [] | range: pagination.numPages" >
        <button class="btn btn-default" ng-class="{active: n == pagination.page}" ng-click="pagination.toPageId(n)">{{n + 1}}</button>
    </span>
    <button class="btn" ng-hide="pagination.page + 1 >= pagination.numPages" ng-click="pagination.nextPage()">Next</button>
</div>
