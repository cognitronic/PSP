<div class="container">
    <div class="row">
        <h2>GSR Report</h2>
        <div class="jumbotron">
            <h3 class="messagecontainer">Search Criteria</h3>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div>
                        <b class="messagecontainer">Date:</b>
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dtDateRegistered" is-open="registeredOpened" enable-on-focus="false"  max="maxDate" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="btnRegistered" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="form-group">
                        <b class="messagecontainer">Site:</b>
                        <select class="form-control" ng-model="site" ng-options="site.location for site in sites">
                        </select>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="form-group">
                        <br/>
                        <button class="btn btn-success" ng-click="runGSR()">Run GSR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>
                        Wash Services
                    </th>
                    <th>
                        Wash Count
                    </th>
                    <th>
                        SW Count
                    </th>
                    <th>
                        Dollars
                    </th>
                    <th>
                        Diff (Count)
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Prime Shine Wash:
                    </td>
                    <td>
                        382
                    </td>
                    <td>
                        --
                    </td>
                    <td>
                        $2,674.00
                    </td>
                    <td>
                        --
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
