<div class="container">
    <div class="row">
        <h2>Details for: {{ client.firstname }} {{ client.lastname }}</h2>
        <div>
            <b>First Name:</b>
            <input value="{{ client.firstname }}" name="firstname" id="firstname" class="form-control" type="text" placeholder="Enter First Name" ng-model="client.firstname" required autofocus>
        </div>
        <div>
            <b>Last Name:</b>
            <input value="{{ client.lastname }}" name="lastname" id="lastname" class="form-control" type="text" placeholder="Enter Last Name" ng-model="client.lastname" required>
        </div>
        <div>
            <b>Email:</b>
            <input value="{{ client.email }}" name="email" id="email" class="form-control" type="email" placeholder="Enter Email" ng-model="client.email" required>
        </div>
        <div>
            <b>Phone:</b>
            <input value="{{ client.phone }}" name="phone" id="phone" class="form-control" type="tel" placeholder="Enter Phone" ng-model="client.phone" required>
        </div>
        <div>
            <b>Address:</b>
            <input value="{{ client.address }}" name="address" id="address" class="form-control" type="text" placeholder="Enter Address" ng-model="client.address" required>
        </div>
        <div>
            <b>City:</b>
            <input value="{{ client.city }}" name="city" id="city" class="form-control" type="text" placeholder="Enter City" ng-model="client.city" required>
        </div>
        <div>
            <b>State:</b>
            <input value="{{ client.state }}" name="state" id="state" class="form-control" type="text" placeholder="Enter State" ng-model="client.state" required style="width: 75px;">
        </div>
        <div>
            <b>Birthdate:</b>
            <p class="input-group col-lg-4 col-md-4 col-sm-4">
                <input type="text" class="form-control" datepicker-popup="{{birthdateFormat}}" ng-model="client.birthdate" is-open="birthdateOpened"  datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button class="btn" id="btnBirthdate" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
        </div>
        <div>
            <button class="btn" ng-click="saveClient()"><i class="glyphicon glyphicon-save"></i> Save</button>
            <button class="btn " type="button" ng-click="deleteClient()"><i class="glyphicon glyphicon-remove"></i> Delete</button>
            <button class="btn " ng-click="returnToList()"><i class="glyphicon glyphicon-step-backward"></i> Return To List</button>
        </div>
    </div>
</div>
