<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-hover table-striped">
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th></th>
            </tr>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{ user.first }}</td>
                    <td>{{ user.last }}</td>
                    <td>{{ user.email }}</td>
                    <td><a ng-href="user.html" class="btn btn-primary"> Edit</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
